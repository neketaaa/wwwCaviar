<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://kit.fontawesome.com/bc0ada2434.js" crossorigin="anonymous"></script>
  <title>Caviar Revolution</title>
</head>
<body>
<header>
  <div class="header">
    <div class="naming">
      <h1 class="name gold">Caviar Revolution</h1>
      <h6 class="sec-name gold">Інтернет магазин ікри</h6>
    </div>
    <div class="hech">
      <a href="basket.html"><i class="fa-solid fa-basket-shopping gold"></i></a>
    </div>
  </div>
</header>
<main>
  <div class="item-container">
    <div class="item-wrap">
      <div class="item-photo"><img src="css/images/tile_osetra100.png"></div>
      <div class="item-info">
        <div class="item-title">Ікра Осетра 100гр</div>
        <div class="item-price">Ціна: 2599грн</div>
        <div id="counter-title"><strong>Кількість</strong></div>
        <div id="counter">
          <input type="button" id="buttonCountMinus" value="-">
          <div id="buttonCountNumber">1</div>
          <input type="button" id="buttonCountPlus" value="+">
        </div>
        <span class="order gold">У кошик</span>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="footer-left">
    <div class="footer-naming">
      <span class="footer-name">Caviar Revolution</span>
      <span class="footer-sec-name">Смак, що дарує насолоду</span>
    </div>
    <div class="contact-wrap">
      <span class="contact">Напиши нам</span>
      <i class="fa-brands fa-viber fa-2xl"></i>
      <i class="fa-brands fa-telegram fa-2xl"></i>
      <i class="fa-brands fa-instagram  fa-2xl"></i>
    </div>
  </div>
  <a href="about.html" class="footer-right"><b>Про нас</b>
    <br> Постачальники
    <br> Гарантія якості
    <br> Доставка
  </a>
  <a href="catalog.html" class="footer-right"><b>Каталог</b>
    <br> Червона ікра
    <br> Чорна ікра
    <br> Пропозиція місяця
  </a>

</footer>
<script>
  //counter

  let count1 = document.getElementById("buttonCountNumber");
  document.getElementById("buttonCountPlus").onclick = function() {
    console.log('plus')
    let countPlus = count1.innerHTML;
    if(+countPlus <= 9){
      count1.innerHTML++;
      let countPlus = count1.innerHTML;
    }
  }

  document.getElementById("buttonCountMinus").onclick = function() {
    console.log('minus')
    let countMinus = count1.innerHTML;
    if(+countMinus >= 2){
      count1.innerHTML--;
      let countMinus = count1.innerHTML;
    }
  }</script>
</body>
</html>
