<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/bc0ada2434.js" crossorigin="anonymous"></script>
    <title>Caviar Revolution</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="naming">
                <h1 class="name gold">Caviar Revolution</h1>
                <h6 class="sec-name gold">Інтернет магазин ікри</h6>
            </div>
            <div class="hech">
                <i class="fa-solid fa-bars gold"></i>
            </div>
        </div>
    </header>
    <main>
    <div class="container-wrap">
        <div class="help-container">
            <div class="title-wrap">
                <div class="title-line"></div>
                <div class="title gold">Каталог</div>
                <div class="title-line"></div>
            </div>
        </div>
        <div class="slider-field">
            <i class="fa-solid fa-chevron-left slider-prev"></i>
            <div class="slider">

                <div class="slider-line">
                    <img src="css/images/catalog-mixed.png" class="slide-single">
                    <a href="red_tile.html"><img src="css/images/catalog-red.png" class="slide-single"></a>
                    <img src="css/images/catalog-black.png" class="slide-single">
                </div>

            </div>
            <i class="fa-solid fa-chevron-right slider-next"></i>
        </div>
        <div class="catalog-text-wrap">
            <span id="catalog-black-text" class="catalog-text">Чорна ікра</span>
            <span id="catalog-offer-text" class="catalog-text">Пропозиція</span>
            <a href="red_tile.html" id="catalog-red-text" class="catalog-text">Червона ікра</a>
        </div>
    </div>
    </main>

    <footer>
        <div class="footer-left">
            <div class="footer-naming">
                <span class="footer-name">Caviar Revolution</span>
                <span class="footer-sec-name">Смак, що дарує насолоду</span>
            </div>
            <div class="contact-wrap">
                <span class="contact">Напиши нам</span>
                <i class="fa-brands fa-viber fa-2xl"></i>
                <i class="fa-brands fa-telegram fa-2xl"></i>
                <i class="fa-brands fa-instagram  fa-2xl"></i>
            </div>
        </div>
        <a href="about.html" class="footer-right"><b>Про нас</b>
            <br> Постачальники
            <br> Гарантія якості
            <br> Доставка
        </a>
        <a href="catalog.html" class="footer-right"><b>Каталог</b>
            <br> Червона ікра
            <br> Чорна ікра
            <br> Пропозиція місяця
        </a>

    </footer>
    <script src="script.js"></script>
</body>
</html>
